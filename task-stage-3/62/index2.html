<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 62.2</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }

        .grid {
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="grid">
            <input class="js-input" type="text">
            <button class="js-button"> Сохранить </button>
        </div>

        <hr>

        <h1>Ваше имя <span class="js-name"></span></h1>
    </div>

    <script>

        function saveNameInLocalStorageAndDisplay() {
            const name = document.querySelector('.js-input').value;
            const userData = { name: name };

            localStorage.setItem('userData', JSON.stringify(userData));

            document.querySelector('.js-name').textContent = name;
        }
        document.querySelector('.js-button').addEventListener('click', saveNameInLocalStorageAndDisplay);

        const userDataJSON = localStorage.getItem('userData');
        if (userDataJSON) {
            const userData = JSON.parse(userDataJSON);
            document.querySelector('.js-name').textContent = userData.name;
        }

    </script>
</body>

</html>
