<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 62.1</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }

        .grid {
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="grid">
            <input class="js-input" type="text">
            <button class="js-button"> Сохранить </button>
        </div>

        <hr>

        <h1>Ваше имя <span class="js-name"></span></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script>

        function saveNameInCookieAndDisplay() {
            const name = document.querySelector('.js-input').value;
            Cookies.set('userName', name, { expires: 3 });

            document.querySelector('.js-name').textContent = name;
        }

        document.querySelector('.js-button').addEventListener('click', saveNameInCookieAndDisplay);

        const savedName = Cookies.get('userName');

        if (savedName) {
            document.querySelector('.js-name').textContent = savedName;
        }

    </script>
</body>

</html>
